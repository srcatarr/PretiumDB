<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PretiumDB</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/zero-md.min.js') }}"></script>
    <style>
        input {
            border-radius: 24px;
            border: 0;
            padding: 15px;
            margin: 5px;
            width: 70%;
            height: 50px;
            background: #7b7b7b90;
            color: #fff;
        }
        ::placeholder {
            color: #ffffff81;
        }
        input[type="search"] {
            width: 500px;
            height: 25px;
            margin-left: 45%;
        }
        input[type="submit"], input[type="button"] {
            background-color:darkgreen;
            color: white;
            transition: 0.2s;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: darkolivegreen;
        }
        #nav {
            position: sticky;
            top: 0;
            z-index: 101;
        }
        #icon {
            cursor: pointer;
            transition: 0.2s;
        }
        #icon:hover {
            letter-spacing: 5px;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div id="nav" class="bg-black text-white p-3">
        <center style="cursor:default">
            <h1><b class="text-success"><b id="icon">[PretiumDB]</b></b></h1>
            by <b class="text-success">[array]</b>
        </center>
    </div>
    {% if error %}
    <p class="bg-danger text-white p-2" style="text-align: center;">
        Hata: {{ error }}
    </p>
    {% endif %}<br><br>
    {% if logged %}
    <center>
    </center>
    {% else %}
    <div class="container-fluid">
        <zero-md src="{{ readme }}">
            <!--script type="text/markdown">{{ readme }}</script-->
            <template>
                <style>
                    .markdown-body {
                        padding-left: 2%;
                        padding-right: 2%;
                    }
                    * {
                        background: #212529;
                        color: #fff;
                        border: #fff;
                    }
                </style>
            </template>
        </zero-md>
    </div>
    {% endif %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
